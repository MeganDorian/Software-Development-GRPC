plugins {
    id 'java'
    id("com.google.protobuf") version "0.9.3"
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

sourceSets {
    src {
        main {
            java {
                srcDirs 'build/generated/source/proto/main/grpc'
                srcDirs 'build/generated/source/proto/main/java'
            }
        }
    }
}

dependencies {
    implementation group: 'io.grpc', name: 'grpc-netty', version: '1.55.1'
    implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.55.1'
    implementation group: 'io.grpc', name: 'grpc-stub', version: '1.55.1'
    runtimeOnly group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.23.0'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation group: 'org.jetbrains', name: 'annotations', version: '24.0.1'

}

def grpcVersion = '1.29.0'

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.23.0'
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

test {
    useJUnitPlatform()
}